<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("https://i.imgur.com/d0wJgfx.png");
            background-size: cover;
            font-family: 'Cairo', sans-serif;
            color: white;
            direction: rtl;
        }

        .warning {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background-color: rgba(255, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            direction: rtl;
        }

        .verify-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .logo-section {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX
            (-50%);
            text-align: center;
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            direction: rtl;
            display: flex;
            justify-content: center;
        }

        .logo-section img {
            width: 100px;
            height: auto;
            margin: 0 10px;
            width:100px;
            height:100px;
        }
    </style>
    <title>Do not trust all links</title>
</head>
<body>
    <div class="warning">
        <h1>لا تثق بجميع الروابط</h1>
    </div>
    <div class="logo-section">
        <img src="https://i.ibb.co/RB3QNJQ/logo1.png" alt="logo1">
        <img src="https://i.ibb.co/C5fRK7H/logo2.png" alt="logo2">
        <img src="https://i.ibb.co/jzsZj54/logo3.png" alt="logo3">
    </div>
    <a href="https://www.tabean.site" class="verify-button">تبين من صحة الروابط</a>
</body>
</html>
